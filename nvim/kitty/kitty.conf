# Performance
input_delay 3

#cursor
cursor_shape underline
shell_integration no-cursor
cursor_trail 1

# Window settings
hide_window_decorations titlebar-only
window_padding_width 10
remember_window_size no
initial_window_width 150c
initial_window_height 40c
enabled_layouts *

# Blur and transparent look
background_opacity 0.9
background_blur 10 

# BEGIN_KITTY_FONTS
# Font ligatures settings for Jet Brains Mono Font:
# https://github.com/JetBrains/JetBrainsMono/wiki/OpenType-features
font_family             family="JetBrainsMono Nerd Font Mono" features="+zero +ss02 +cv04 +cv16 +cv18 +cv19 +cv20" 
# font_family             family="JetBrainsMono Nerd Font Mono"
bold_font               auto
italic_font             auto
bold_italic_font        auto
font_size               15.0
modify_font cell_height 120%
text_composition_strategy 1.2 0
# END_KITTY_FONTS

# BEGIN_KITTY_SYMBOL_MAPS
symbol_map U+E000-U+F1AF0 JetBrainsMonoNL Nerd Font
# END_KITTY_SYMBOL_MAPS

# Font rendering
# font_features none # Equivalent to NO_HINTING
adjust_line_height 120%

# Colors
foreground #CBE0F0
# background #011423
background #000000
cursor #b977d7
cursor_text_color #ffffff
selection_foreground #CBE0F0
selection_background #033259

